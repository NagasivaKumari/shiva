name: Manual Rollback to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      rollback_steps:
        description: Number of commits to rewind on gh-pages (1 = previous deploy)
        required: false
        default: '1'

jobs:
  rollback:
    name: Rollback gh-pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages branch (full history)
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Show recent commits before rollback
        run: git log --oneline -n 5

      - name: Perform rollback with git revert
        run: |
          steps="${{ github.event.inputs.rollback_steps }}"
          
          # Default to 1 if invalid
          if ! [[ "$steps" =~ ^[0-9]+$ ]] || [ "$steps" -lt 1 ]; then
            steps=1
          fi

          echo "Requested rollback steps: $steps"

          total=$(git rev-list --count HEAD)
          echo "Total commits on gh-pages: $total"

          if [ "$total" -le 1 ]; then
            echo "Only one commit exists. Nothing to rollback."
            exit 0
          fi

          if [ "$steps" -ge "$total" ]; then
            steps=$((total - 1))
            echo "Adjusted rollback steps to $steps to preserve at least one commit."
          fi

          # Get the commit SHAs to revert, newest first
          commits=$(git rev-list -n $steps HEAD)

          # Revert each commit one by one
          for commit in $commits; do
            git revert --no-edit $commit
          done

          echo "Pushing rollback commits to gh-pages..."
          git push origin gh-pages

      - name: Show recent commits after rollback
        run: git log --oneline -n 5
