name: Manual Rollback to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      rollback_steps:
        description: Number of commits to rewind on gh-pages (1 = previous deploy)
        required: false
        default: '1'

jobs:
  rollback-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Show recent commits
        run: git log --oneline -n 5

      - name: Perform rollback safely
        run: |
          steps="${{ github.event.inputs.rollback_steps }}"
          # Default to 1 if invalid
          if ! [[ "$steps" =~ ^[0-9]+$ ]] || [ "$steps" -lt 1 ]; then
            steps=1
          fi

          total=$(git rev-list --count HEAD)
          echo "Total commits on gh-pages: $total"

          if [ "$total" -le 1 ]; then
            echo "Only one commit exists. Nothing to rollback."
            exit 0
          fi

          if [ "$steps" -ge "$total" ]; then
            steps=$((total - 1))
            echo "Adjusted rollback steps to $steps to preserve at least one commit."
          fi

          echo "Rolling back $steps commit(s)..."
          git reset --hard HEAD~$steps
          git push origin gh-pages --force
