name: CI Pipeline

on:
  # Triggers deploy on push to main and PRs targeting main
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Manual trigger for rollback
  workflow_dispatch:
    inputs:
      rollback_steps:
        description: Number of commits to rewind on gh-pages (1 = previous deploy)
        required: false
        default: '1'

jobs:
  # ===============================
  # Build & Test Job
  # ===============================
  build-and-test:
    # Skip for manual rollback triggers
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Tests
        run: pytest tests/

  # ===============================
  # Deploy Job
  # ===============================
  deploy:
    # Only run on push to main, not manual rollback
    if: github.event_name != 'workflow_dispatch' && github.ref == 'refs/heads/main'
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false  # prevent using default token

      - name: Prepare site assets
        run: |
          mkdir -p site
          cp shiva.html site/
          touch site/.nojekyll   # prevents Jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./site        # folder to deploy
          publish_branch: gh-pages   # target branch
          github_token: ${{ secrets.GITHUB_TOKEN }}
          allow_empty_commit: true
          force_orphan: true         # creates branch if it doesnâ€™t exist

     # ===============================
  # Rollback Job
  # ===============================
  rollback-gh-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Stop if not manual trigger
        if: ${{ github.event_name != 'workflow_dispatch' }}
        run: |
          echo "Not a manual trigger. Skipping rollback."
          exit 0

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Show commit history
        run: git log --oneline

      - name: Perform rollback
        run: |
          steps="${{ github.event.inputs.rollback_steps }}"
          if [ -z "$steps" ]; then
            steps=1
          fi

          total=$(git rev-list --count HEAD)

          if [ "$total" -le "$steps" ]; then
            echo "Not enough commits to rollback $steps step(s)."
            exit 1
          fi

          echo "Rolling back $steps commit(s)"
          git reset --hard HEAD~$steps
          git push origin gh-pages --force
