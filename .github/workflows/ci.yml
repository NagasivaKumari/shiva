name: CI Pipeline with Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ===============================
  # Build & Test Job
  # ===============================
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Tests
        run: pytest tests/

  # ===============================
  # Deploy Job
  # ===============================
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false  # avoid using default token

      - name: Prepare site assets
        run: |
          mkdir -p site
          cp shiva.html site/
          touch site/.nojekyll  # prevents Jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./site        # folder to deploy
          publish_branch: gh-pages   # target branch
          github_token: ${{ secrets.GITHUB_TOKEN }}
          allow_empty_commit: true
